# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build and Test
        run: mvn clean verify

      - name: Generate and Upload Cucumber Report
        env:
          CUCUMBER_REPORT_TOKEN: ${{ secrets.CUCUMBER_REPORT_TOKEN }}
        run: |
          TAG="$(date +'%Y%m%d%H%M%S')"
          mvn clean verify -Dcucumber.options="--tags @${TAG}"
          cucumber-reports upload --tags "${TAG}" --token $CUCUMBER_REPORT_TOKEN target/cucumber-report.json